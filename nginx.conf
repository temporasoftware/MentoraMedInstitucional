**Como usar:**

1. **Build da imagem:**
   ```bash
   docker build -t destiny-gold-launch .
   ```

2. **Executar o container:**
   ```bash
   docker run -p 3000:80 destiny-gold-launch
   ```

3. **Para desenvolvimento (com hot reload):**
   ```dockerfile:Dockerfile.dev
   FROM node:18-alpine
   
   WORKDIR /app
   
   COPY package*.json ./
   COPY bun.lockb ./
   
   RUN npm install
   
   COPY . .
   
   EXPOSE 8080
   
   CMD ["npm", "run", "dev"]
   ```

**Características do Dockerfile:**

- **Multi-stage build** para reduzir o tamanho final da imagem
- **Node.js 18 Alpine** para menor tamanho e melhor segurança
- **Nginx** para servir os arquivos estáticos em produção
- **Configuração otimizada** para SPA (Single Page Application)
- **Compressão gzip** para melhor performance
- **Headers de segurança** configurados
- **Cache otimizado** para assets estáticos

O projeto estará disponível na porta 80 do container (mapeada para 3000 no host). 