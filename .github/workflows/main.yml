name: MentoraMed Landing Page

on:
  push:
    branches: [main]
permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
      
    steps:
      - name: Exibir Docker Image
        run: |
          echo "ðŸ”§ Dockerhub Image: ${{ secrets.DOCKER_IMAGE }}"
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: Gerar .env.production
        run: |
          cat <<EOF > .env.production
          EOF
      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build da imagem Docker
        run: |
          docker build \
            -t ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE }}:latest .
      - name: Push da imagem
        run: docker push ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE }}:latest

      - name: Redeploy (Portainer /stacks/:id/git/redeploy)
        shell: bash
        run: |
          set -Eeuo pipefail
      
          ENDPOINT_ID="24"
          STACK_ID="8"
      
          jq -n \
            --arg ref "refs/heads/${{ github.ref_name }}" \
            --arg user "${{ secrets.GIT_USERNAME }}" \
            --arg pass "${{ secrets.GIT_TOKEN }}" \
            --argjson prune false \
            --argjson pull true \
            '{
              RepositoryReferenceName: $ref,
              RepositoryAuthentication: true,
              RepositoryUsername: $user,
              RepositoryPassword: $pass,
              Prune: $prune,
              PullImage: $pull
            }' > body.json
      
          HTTP_CODE=$(curl -sS -w '%{http_code}' -o resp.json \
            -H "Content-Type: application/json" \
            -H "X-API-Key: ${{ secrets.PORTAINER_TOKEN }}" \
            -X PUT "https://portainer.nileo.com.br/api/stacks/${STACK_ID}/git/redeploy?endpointId=${ENDPOINT_ID}" \
            --data-binary @body.json)
      
          echo "HTTP ${HTTP_CODE}"
          if [ "${HTTP_CODE}" -ge 400 ]; then
            cat resp.json
            exit 1
          fi
